services:
  # A Docker web service
  - type: web
    name: alist
    env: docker
    repo: https://github.com/alist-org/alist-render.git # optional
    region: oregon # optional (defaults to oregon)
    plan: free # optional (defaults to starter)
    healthCheckPath: /
    envVars:
      - key: PORT
        # value: 5244
        sync: false
      - key: DB_TYPE
        # value: mysql
        sync: false
      - key: DB_HOST
        # value: bclmw9nb9vww.ap-southeast-2.psdb.cloud
        sync: false
      - key: DB_PORT
        # value: 3306
        sync: false
      - key: DB_USER
        # value: phy4wbvf2vj4
        sync: false
      - key: DB_PASS
        # value: pscale_pw_tdxO88BHManjpAPYtSOjQQcYcUF7ts07N7QTXO1LFLA
        sync: false
      - key: DB_NAME
        # value: db_name
        sync: false
      - key: DB_TABLE_PREFIX
        # value: alist_
        sync: false
      - key: ASSETS
        # value: https://npm.elemecdn.com/alist-web@$version/dist
        sync: false
      - key: CACHE_EXPIRATION
        # value: 60
        sync: false
      - key: CLEANUP_INTERVAL
        # value: 120
        sync: false
      
